<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
  .loading-page {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #060918;
}

.code {
  margin-top: 20px;
  font-size: 30px;
  font-weight: bold;
}

.changing-text {
  font-size: 0.6em;
  line-height: 0.9em;
  margin-left: 0.15em;
  margin-right: 0.15em;
  margin-top: 0.15em;
  padding-left: 0.125em;
  padding-right: 0.125em;
  will-change: width;
  font-family: "Panton Extrabold", sans-serif;
}

.web-page {
  display: none;
}


    </style>
</head>
<body>

    <div class="loading-page">
        <div class="code">
          <span class="changing-text"></span>
        </div>
      </div>
      
      <div class="web-page">
        <!-- Your web page content here -->
      </div>
      
      
    
    <script>
      const editable = document.querySelector('.changing-text');
const words = [
  'Verifying your coverages...',
  'Performing final pre-bind checks...',
  'Generating your unique policy details...',
  'Preparing your final policy documents...',
  'Storing policy documents in your ‘My Policies’ page...',
];
const animationTimeInms = 50;
const delayInms = 1000;

function close(index) {
  editable.textContent = words[index % words.length];
  const interval = setInterval(function() {
    const text = editable.textContent;
    if (!text) {
      clearInterval(interval);
      setTimeout(function() {
        open(++index);
      }, 100);
    }
    editable.textContent = text.slice(0, -1);
  }, animationTimeInms);
}

function open(index) {
  const initialText = words[index % words.length];
  let i = 1;
  editable.textContent = '';
  const interval = setInterval(function() {
    const text = editable.textContent;
    if (text.length === initialText.length) {
      clearInterval(interval);
      setTimeout(function() {
        close(index);
      }, delayInms);
    }
    editable.textContent = initialText.slice(0, i++);
  }, animationTimeInms);
}

function showWebPage() {
  const loadingPage = document.querySelector('.loading-page');
  const webPage = document.querySelector('.web-page');

  setTimeout(function() {
    loadingPage.style.display = 'none';
    webPage.style.display = 'block';
  }, delayInms);
}

open(0);
showWebPage();

    </script>
</body>
</html>
