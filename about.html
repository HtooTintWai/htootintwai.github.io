<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .navbar-toggle {
    display: none;
    cursor: pointer;
    padding: 10px;
}

.navbar-toggle span {
    display: block;
    height: 2px;
    background-color: #000;
    margin-bottom: 4px;
}

@media (max-width: 767px) {
    .nav-mobile {
        display: none;
    }

    .navbar-toggle {
        display: block;
    }

    .show {
        display: block;
    }
}

  </style>
</head>
<body>
    <nav class="nav-container py-3 mb-3 d-block" id="main-nav">
        <div class="container">
            
                    <div class="navbar-toggle" onclick="toggleMenu()">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    

<script>
    function toggleMenu() {
    var navLinks = document.querySelector('.nav-links');
    navLinks.classList.toggle('show');
}


</script>
</body>
</html>
